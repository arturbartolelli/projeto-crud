<mat-card>
    <mat-card-title class="title">Novo Produto</mat-card-title>

    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input class="input" matInput placeholder="Digite aqui" 
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pre√ßo</mat-label>
            <input matInput placeholder="(R$)"
                [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <mat-card-actions>
        <button mat-raised-button (click)="createProduct()" color="primary">
            Salvar
        </button>
        <button mat-raised-button (click)="cancel()" color="warn">
            Cancelar
        </button>
    </mat-card-actions>

</mat-card>
